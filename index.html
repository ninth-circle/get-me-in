<!DOCTYPE html>
<html>
  <head>
	<title>Get me in</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="styles.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
	<nav class="navbar">
	  <input type="text" id="domain-input" placeholder="Enter domain (e.g., example.com)" />
      <button id="download-cookie-button">
		<i class="fas fa-download"></i> Download Cookie
	  </button>
	  <input id="cookie-file-input" type="file"/>
      <button id="import-cookie-button">
		<i class="fas fa-upload"></i> Import Cookie
	  </button>
    </nav>
	<script src="popup.js"></script>
  </body>
</html>
